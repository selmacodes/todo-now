<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoNow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__left">
                <div class="header__logo">
                    <a href="index.html">TodoNow</a>
                </div>

                <nav class="header__nav" aria-label="Huvudnavigation">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#">Funktioner</a></li>
                        <li class="header__nav-item"><a href="#">Pris</a></li>
                        <li class="header__nav-item"><a href="#">Kontakt</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header__actions">
                <a href="#" class="btn btn--login">Logga in</a>
                <a href="#" class="btn btn--signup">Bli medlem</a>
            </div>

            <div class="header__hamburger" aria-label="Meny" aria-expanded="false" role="button"></div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero__inner">
                <h1 class="hero__title">
                    Få ordning på allt <span>med TodoNow</span>
                </h1>
                <a href="#" class="btn btn--primary" aria-label="Börja använda TodoNow">
                    Börja nu
                </a>
            </div>

            <div class="hero__image">
                <img src="assets/images/todo-hero.png" alt="Personer som organiserar sina uppgifter">
            </div>
        </section>
    </main>
</body>

</html>
